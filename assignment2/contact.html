<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {

            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: white;
        }

        header,
        footer {
            background: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        header h1,
        footer p {
            margin: 0;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 5px 10px;
            transition: background 0.3s, color 0.3s;
        }

        nav ul li a:hover {
            background: white;
            color: #333;
            border-radius: 5px;
        }

        main {
            padding: 20px;
            background: white;
            margin: 20px auto;
            max-width: 1200px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        section {
            margin-bottom: 20px;
        }

        section img,
        section video,
        section audio {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 10px auto;
        }

        form {
            background: white;
            padding: 20px;
            border: 1px solid white;
            border-radius: 5px;
        }

        form label {
            display: block;
            margin: 10px 0 5px;
        }

        form input,
        form textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0 10px;
            border: 1px solid whitew;
            border-radius: 5px;
        }

        form button {
            background: #333;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            transition: background 0.3s;
        }

        form button:hover {
            background: #555;
        }

        footer {
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>

        <h2>Audio Introduction</h2>
        <audio controls>
            <source src="/doc/about.mp3" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>

        <section>
            <h2>Get in Touch with Us</h2>
            <form action="submit_form.php" method="post">
                <label for="name">UserName:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">PeronalEmail:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Your Message:</label>
                <textarea id="message" name="message" required></textarea>

                <button type="submit">Submit</button>
            </form>
        </section>

    </main>
    <footer>
        <p>&copy; 2024 mySite</p>
    </footer>
</body>

</html>
